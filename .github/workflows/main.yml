          ref: main
      
      - name: Read the README
        run: |
          ls -la
          cat ./README.md
          ls -la

      - name: Run docker compose
        run: |
          action_script=".github/scripts/action_script.sh"
          if [ ! -f "$action_script" ]
          then
            echo "ERROR - There is no $action_script"
          else
            bash $action_script
          fi

      - name: Create mnt folder
        run: |
          mkdir ./mnt
          cp README.md ./mnt

